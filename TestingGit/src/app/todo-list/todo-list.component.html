<div class="container">
	<div class="container">
		<h1>My Todo List</h1>
	</div>
<table class="table">
	<thead>
		<tr>
			<th>Id</th>
			<th>Description</th>
			<th>Done</th>
			<th>TargetDate</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let todo of todos">
			<td>{{todo.id}}</td>
			<td>{{todo.description}}</td>
			<td>{{todo.done}}</td>
			<td>{{todo.targetate | date | uppercase}}</td>
		</tr>
	</tbody>
</table>
</div>
